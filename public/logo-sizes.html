<!DOCTYPE html>
<html>
<head>
    <title>HarvestHive Logo Sizes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .logo-container { margin: 20px 0; }
        .logo-container img { border: 1px solid #ccc; margin: 5px; }
        .size-label { font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>HarvestHive Logo in Different Sizes</h1>
    
    <div class="logo-container">
        <div class="size-label">16x16 (Favicon)</div>
        <img src="harvesthive-logo.png" width="16" height="16" alt="16x16">
    </div>
    
    <div class="logo-container">
        <div class="size-label">32x32 (Favicon)</div>
        <img src="harvesthive-logo.png" width="32" height="32" alt="32x32">
    </div>
    
    <div class="logo-container">
        <div class="size-label">192x192 (App Icon)</div>
        <img src="harvesthive-logo.png" width="192" height="192" alt="192x192">
    </div>
    
    <div class="logo-container">
        <div class="size-label">512x512 (App Icon)</div>
        <img src="harvesthive-logo.png" width="512" height="512" alt="512x512">
    </div>
    
    <div class="logo-container">
        <div class="size-label">Original Size</div>
        <img src="harvesthive-logo.png" alt="Original">
    </div>
</body>
</html>
